<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Select Menu JS King</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="menu">
        <p>Social Media</p>
        <i class="fa-solid fa-angle-down arrow"></i>
      </div>
      <ul class="listes">
        <li>
          <i class="fa-brands fa-facebook"></i>
          <span>Facebook</span>
        </li>
        <li>
          <i class="fa-brands fa-youtube"></i>
          <span>Youtube</span>
        </li>
        <li>
          <i class="fa-brands fa-twitter"></i>
          <span>Twitter</span>
        </li>
        <li>
          <i class="fa-brands fa-linkedin"></i>
          <span>LinkedIn</span>
        </li>
      </ul>
    </div>

    <script src="app.js"></script>
    <script
      src="https://kit.fontawesome.com/d575fe1d69.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
